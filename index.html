<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxe Beauty - Premium Cosmetic Care & Natural Beauty Products</title>
    <meta name="description" content="Discover premium cosmetic care with natural ingredients. Shop skincare, haircare, makeup, and organic beauty products. Cruelty-free, vegan-friendly cosmetics." />
    <meta name="author" content="Luxe Beauty" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/" />

    <!-- Icons & Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Luxe Beauty" />
    <meta property="og:title" content="Luxe Beauty - Premium Cosmetic Care" />
    <meta property="og:description" content="Premium cosmetic care with natural ingredients. Cruelty-free, vegan-friendly beauty products." />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/og-image.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LuxeBeauty" />
    <meta name="twitter:creator" content="@LuxeBeauty" />
    <meta name="twitter:title" content="Luxe Beauty - Premium Cosmetic Care" />
    <meta name="twitter:description" content="Premium cosmetic care with natural ingredients. Cruelty-free, vegan-friendly beauty products." />
    <meta name="twitter:image" content="/og-image.svg" />

    <!-- Structured data (Organization + WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Luxe Beauty",
            "url": "/",
            "logo": "/og-image.svg",
            "sameAs": []
          },
          {
            "@type": "WebSite",
            "url": "/",
            "name": "Luxe Beauty",
            "description": "Discover premium cosmetic care with natural ingredients. Cruelty-free, vegan-friendly cosmetics.",
            "publisher": {
              "@type": "Organization",
              "name": "Luxe Beauty"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
